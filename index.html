<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úàÔ∏è AVIATOR MAX PREDICTION üéØ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) translate(-25%, -25%); }
            to { transform: rotate(360deg) translate(-25%, -25%); }
        }

        .container {
            width: 1300px;
            max-width: 100%;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(233, 69, 96, 0.3);
            position: relative;
            z-index: 1;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(233, 69, 96, 0.3); }
            to { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), 0 0 40px rgba(233, 69, 96, 0.6); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #e94560, #ffd700, #e94560);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 2px #e94560); }
            to { filter: drop-shadow(0 0 20px #e94560); }
        }

        .subtitle {
            color: #888;
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .max-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: linear-gradient(135deg, #e94560, #ff8c00);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 0 30px #e94560;
            transform: rotate(15deg);
            animation: badgePulse 1s ease-in-out infinite alternate;
            border: 2px solid gold;
        }

        @keyframes badgePulse {
            from { transform: rotate(15deg) scale(1); }
            to { transform: rotate(15deg) scale(1.1); }
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-card {
            background: rgba(15, 52, 96, 0.7);
            border: 1px solid #e94560;
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            animation: cardFade 0.5s ease-out;
        }

        .input-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.4);
            border-color: gold;
        }

        .input-card label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .input-card input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #0f3460;
            border-radius: 10px;
            color: #e94560;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s;
        }

        .input-card input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 15px #e94560;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e94560, #ff8c00);
            color: white;
            box-shadow: 0 5px 15px #e94560;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px #e94560;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            box-shadow: 0 5px 15px #00b09b;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px #00b09b;
        }

        .result-card {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #e94560;
            position: relative;
            overflow: hidden;
        }

        .result-card::after {
            content: '‚úàÔ∏è';
            position: absolute;
            bottom: -20px;
            right: -20px;
            font-size: 100px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .result-label {
            color: #fff;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .prediction-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            font-weight: 900;
            color: #e94560;
            text-shadow: 0 0 20px #e94560, 0 0 40px #ff8c00;
            margin: 20px 0;
            animation: timePulse 1s ease-in-out infinite alternate;
        }

        @keyframes timePulse {
            from { text-shadow: 0 0 20px #e94560; }
            to { text-shadow: 0 0 40px #ff8c00, 0 0 60px #e94560; }
        }

        .coeff-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #1a1a2e;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 30px;
            margin-top: 15px;
        }

        .history-section {
            background: rgba(10, 10, 20, 0.8);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #e94560;
        }

        .history-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .history-title span {
            background: #e94560;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 16px;
            margin-left: 10px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            background: linear-gradient(135deg, #16213e, #0f3460);
            border: 1px solid #e94560;
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '‚úàÔ∏è';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
            opacity: 0.1;
            transform: rotate(30deg);
        }

        .history-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.5);
            border-color: gold;
        }

        .history-time {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #e94560;
            font-weight: bold;
        }

        .history-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .history-coeff {
            background: gold;
            color: #1a1a2e;
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff8c00;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .prediction-time {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="max-badge">MAX ‚úàÔ∏è</div>
            <h1>AVIATOR MAX PREDICTION</h1>
            <div class="subtitle">üéØ SYST√àME DE PR√âDICTION AVANC√â</div>
        </div>

        <div class="input-grid">
            <div class="input-card">
                <label>üî¢ PREMIER HEX</label>
                <input type="text" id="hexFirst" maxlength="2" placeholder="Ohatra: 8" value="8">
            </div>
            <div class="input-card">
                <label>üî¢ PREMIER DECIMAL</label>
                <input type="text" id="decFirst" maxlength="1" placeholder="Ohatra: 5" value="5">
            </div>
            <div class="input-card">
                <label>‚è∞ HEURE TOUR (HH:MM)</label>
                <input type="text" id="tourTime" placeholder="Ohatra: 09:30" value="09:30">
            </div>
            <div class="input-card">
                <label>‚è±Ô∏è DERNIER HEX</label>
                <input type="text" id="hexLast" maxlength="2" placeholder="Ohatra: 6" value="6">
            </div>
            <div class="input-card">
                <label>üé∞ COEFFICIENT (x)</label>
                <input type="text" id="coeff" placeholder="Ohatra: 5.06" value="5.06">
            </div>
        </div>

        <div class="button-container">
            <button class="btn btn-primary" onclick="calculatePrediction()">
                üîÆ MANAO CALCUL
            </button>
            <button class="btn btn-success" onclick="savePrediction()">
                üíæ MITAHIRY
            </button>
        </div>

        <div class="result-card" id="resultCard">
            <div class="result-label">VINAVINA HO AN'NY TOUR MANARAKA</div>
            <div class="prediction-time" id="predictionTime">--:--:--</div>
            <div class="coeff-badge" id="coeffDisplay">--x</div>
            <div style="color: #888; margin-top: 15px; font-size: 14px;" id="calcDetails"></div>
        </div>

        <div class="history-section">
            <div class="history-title">
                üìä TANTARAN'NY VINAVINA
                <span id="historyCount">0</span>
            </div>
            <div class="history-grid" id="historyGrid">
            </div>
        </div>
    </div>

    <script>
        let predictions = JSON.parse(localStorage.getItem('aviatorPredictions')) || [];

        function init() {
            updateHistory();
            updateHistoryCount();
            
            if (predictions.length === 0) {
                addExamplePrediction();
            }
        }

        function addExamplePrediction() {
            const example = {
                hexFirst: '8',
                decFirst: '5',
                tourTime: '09:30',
                hexLast: '6',
                coeff: '5.06',
                prediction: '09:33:06',
                timestamp: new Date().toLocaleString()
            };
            predictions.push(example);
            saveToLocal();
            updateHistory();
        }

        function calculatePrediction() {
            const hexFirst = document.getElementById('hexFirst').value.trim();
            const decFirst = document.getElementById('decFirst').value.trim();
            const tourTime = document.getElementById('tourTime').value.trim();
            const hexLast = document.getElementById('hexLast').value.trim();
            const coeff = document.getElementById('coeff').value.trim();

            if (!hexFirst || !decFirst || !tourTime || !hexLast) {
                alert('‚ö†Ô∏è FENOY ALOHA NY INFO REHETRA!');
                return;
            }

            try {
                const hexVal = parseInt(hexFirst, 16);
                const decVal = parseInt(decFirst);
                const lastHexVal = parseInt(hexLast, 16);

                const diffMinutes = hexVal - decVal;

                const [hours, minutes] = tourTime.split(':').map(Number);
                const baseTime = new Date();
                baseTime.setHours(hours, minutes, 0, 0);

                baseTime.setMinutes(baseTime.getMinutes() + diffMinutes);
                
                baseTime.setSeconds(lastHexVal);

                const predHours = baseTime.getHours().toString().padStart(2, '0');
                const predMinutes = baseTime.getMinutes().toString().padStart(2, '0');
                const predSeconds = baseTime.getSeconds().toString().padStart(2, '0');
                const prediction = `${predHours}:${predMinutes}:${predSeconds}`;

                document.getElementById('predictionTime').textContent = prediction;
                document.getElementById('coeffDisplay').textContent = coeff ? `${coeff}x` : '--x';

                const details = `
                    Kajy: ${hexFirst} (hex) - ${decFirst} = ${diffMinutes} min<br>
                    Fotoana: ${tourTime} + ${diffMinutes}min = ${predHours}:${predMinutes}<br>
                    Segondra: ${lastHexVal} (${hexLast} hex) nampidirina ho azy
                `;
                document.getElementById('calcDetails').innerHTML = details;

                document.getElementById('resultCard').style.animation = 'none';
                setTimeout(() => {
                    document.getElementById('resultCard').style.animation = 'glow 1s ease-in-out';
                }, 10);

                window.currentPrediction = {
                    hexFirst, decFirst, tourTime, hexLast, coeff, prediction
                };

            } catch (error) {
                alert('‚ùå DISO NY KAJY! Jereo tsara ny info nampidirinao.');
                console.error(error);
            }
        }

        function savePrediction() {
            if (!window.currentPrediction) {
                alert('‚ö†Ô∏è ALOHA ATAO NY CALCUL VOA ALOHA NY MITAHIRY!');
                return;
            }

            const pred = {
                ...window.currentPrediction,
                timestamp: new Date().toLocaleString()
            };

            predictions.unshift(pred);
            saveToLocal();
            updateHistory();
            updateHistoryCount();

            alert('‚úÖ TAFITA NY FITAHIRIZANA!');
        }

        function saveToLocal() {
            localStorage.setItem('aviatorPredictions', JSON.stringify(predictions));
        }

        function updateHistory() {
            const grid = document.getElementById('historyGrid');
            grid.innerHTML = '';

            predictions.slice(0, 30).forEach(pred => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-time">‚è∞ ${pred.prediction}</div>
                    <div class="history-details">
                        <span>Hex: ${pred.hexFirst}</span>
                        <span>Dec: ${pred.decFirst}</span>
                        <span>L Fotoana: ${pred.tourTime}</span>
                        <span>Segondra: ${pred.hexLast}</span>
                    </div>
                    <div class="history-coeff">${pred.coeff}x</div>
                    <div style="font-size: 10px; color: #666; margin-top: 5px;">
                        ${pred.timestamp || ''}
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        function updateHistoryCount() {
            document.getElementById('historyCount').textContent = predictions.length;
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                calculatePrediction();
            }
        });

        window.onload = init;
    </script>
</body>
</html>
